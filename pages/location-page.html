<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location-page</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="store-page container">
      <h1>門市據點</h1>
      <div class="select-store">
        <label for="store-select">選擇分店</label>
        <select name="store-select" id="store-select">
          <option value="taipei">台北中山旗艦店</option>
        </select>
      </div>
      <div class="store">
        <div class="store-card">
          <img
            class="store-img"
            src="../assets/images/location-page/storepage-1.png"
            alt="store-img"
          />
          <div class="store-intro">
            <h2 class="store-name">台北中山旗艦店</h2>
            <ul class="store-info">
              <li class="store-phone">
                <img
                  src="../assets/images/location/phone.png"
                  alt="phone"
                />電話：(02)000-1234
              </li>
              <li class="store-open">
                <img
                  src="../assets/images/location/clock.png"
                  alt="clock"
                />營業時間：10:00-21:00
              </li>
              <li class="store-address">
                <img
                  src="../assets/images/location/location.png"
                  alt="location"
                />地址：台北市中山區南京東路25巷2-1號
              </li>
            </ul>
          </div>
        </div>
        <img
          class="map"
          src="../assets/images/location-page/map@2x.png"
          alt="map"
        />
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
